<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíñ</title>

  <style>
    :root{
      --yes:#ff5a8a;
      --yesHover:#ff3f78;
      --no:#e6e6e6;
      --text:#111;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    /* Romantic animated background */
    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      color:var(--text);

      background: linear-gradient(135deg, #ff9ecf, #ff6fb5, #b66bff, #ffd1e8);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    /* Extra romantic glow only after YES */
    body.romanticGlow::before{
      content:"";
      position:fixed;
      inset:-40%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,.55), transparent 55%);
      filter: blur(12px);
      z-index:-1;
      animation: glowPulse 1.2s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes glowPulse{
      0%,100%{ opacity:.55; transform: scale(1); }
      50%{ opacity:.9; transform: scale(1.03); }
    }

    .screen{
      width:min(900px, 92vw);
      text-align:center;
      padding:34px 16px;
      position:relative;
    }

    .teddy{
      font-size:64px;
      line-height:1;
      margin-bottom:10px;
      user-select:none;
    }

    h1{
      margin:0 0 18px;
      font-size: clamp(18px, 2.6vw, 26px);
      font-weight:700;
      color:#1a1a1a;
      text-shadow: 0 8px 24px rgba(0,0,0,.10);
    }

    /* Buttons layout like your screenshot (stacked) */
    .btnArea{
      position:relative;
      width:240px;
      height:140px;
      margin:0 auto;
    }

    button{
      border:0;
      padding:12px 20px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      transition: transform .08s ease, background .15s ease;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-size:14px;
      user-select:none;
    }
    button:active{ transform:scale(.98); }

    #yes{
      position:absolute;
      left:50%;
      top:20px;
      transform:translateX(-50%);
      background:var(--yes);
      color:#fff;
    }
    #yes:hover{ background:var(--yesHover); }

    /* NO runs away (impossible click) */
    #no{
      position:absolute;
      left:50%;
      top:78px;
      transform:translateX(-50%);
      background:var(--no);
      color:#333;
    }

    /* Celebration screen */
    #celebration{ display:none; }
    #celebration h2{
      margin:6px 0 14px;
      font-size:16px;
      font-weight:800;
      color:#1a1a1a;
      text-shadow: 0 8px 24px rgba(0,0,0,.08);
    }
    .videoBox{
      width:min(520px, 92vw);
      margin:0 auto;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 18px 55px rgba(0,0,0,.20);
      background:rgba(255,255,255,.2);
      border:1px solid rgba(255,255,255,.35);
      backdrop-filter: blur(8px);
    }
    video{
      width:100%;
      display:block;
    }

    /* Floating hearts from bottom (always) */
    .heart{
      position:fixed;
      bottom:-20px;
      left:0;
      font-size:20px;
      pointer-events:none;
      animation: floatUp linear infinite;
      will-change: transform, opacity;
      z-index:0;
    }
    @keyframes floatUp{
      0%{ transform: translateY(0) scale(1); opacity:1; }
      100%{ transform: translateY(-110vh) scale(1.5); opacity:0; }
    }

    /* YES romantic burst hearts */
    .burstHeart{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      font-size:22px;
      pointer-events:none;
      animation: burst 900ms ease forwards;
      z-index:3;
    }
    @keyframes burst{
      0%{ opacity:0; transform:translate(-50%,-50%) scale(.7); }
      15%{ opacity:1; transform:translate(-50%,-50%) scale(1.1); }
      100%{ opacity:0; transform:translate(calc(-50% + var(--bx)), calc(-50% + var(--by))) scale(1.6); }
    }

    /* Falling confetti hearts */
    .confetti{
      position:fixed;
      top:-20px;
      left:0;
      font-size:18px;
      pointer-events:none;
      animation: fall linear forwards;
      will-change: transform, opacity;
      z-index:2;
    }
    @keyframes fall{
      0%{ transform: translate(var(--x), -20px) rotate(0deg); opacity:1; }
      100%{ transform: translate(calc(var(--x) + var(--drift)), 110vh) rotate(360deg); opacity:0; }
    }
  </style>
</head>

<body>
  <!-- MAIN -->
  <div class="screen" id="main">
    <div class="teddy">üß∏</div>
    <h1>Hiba will you be my Valentine ?</h1>

    <div class="btnArea" id="arena">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üòÖ</button>
    </div>
  </div>

  <!-- CELEBRATION -->
  <div class="screen" id="celebration">
    <div class="teddy">üß∏</div>
    <h1>Hiba will you be my Valentine ?</h1>
    <h2>YAAAY!! üòçüíï</h2>

    <div class="videoBox">
      <!-- Put your video in the SAME folder and name it love.mp4 -->
      <video autoplay muted loop playsinline>
        <source src="love.mp4" type="video/mp4" />
      </video>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yes");
      const noBtn  = document.getElementById("no");
      const arena  = document.getElementById("arena");

      const main = document.getElementById("main");
      const celebration = document.getElementById("celebration");

      /* ===== Floating hearts always ===== */
      function createHeart(){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        heart.style.fontSize = (16 + Math.random() * 22) + "px";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5200);
      }
      setInterval(createHeart, 260);

      /* ===== NO button runs away (impossible click) ===== */
      function moveNo(){
        const a = arena.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        const pad = 6;
        const maxX = a.width - b.width - pad;
        const maxY = a.height - b.height - pad;

        const x = pad + Math.random() * Math.max(0, maxX);
        const y = pad + Math.random() * Math.max(0, maxY);

        // remove translate so absolute coordinates work cleanly
        noBtn.style.transform = "none";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
      }

      // run away on hover/touch/near cursor
      ["mouseenter","mouseover","pointerenter","touchstart","focus"].forEach(evt=>{
        noBtn.addEventListener(evt, moveNo, {passive:true});
      });

      arena.addEventListener("mousemove", (e) => {
        const r = noBtn.getBoundingClientRect();
        const dx = e.clientX - (r.left + r.width/2);
        const dy = e.clientY - (r.top + r.height/2);
        if (Math.hypot(dx,dy) < 120) moveNo();
      });

      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        moveNo();
      });

      /* ===== Romantic YES effects ===== */
      function burstHearts(n){
        for(let i=0;i<n;i++){
          const h = document.createElement("div");
          h.className = "burstHeart";
          h.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
          const angle = Math.random()*Math.PI*2;
          const radius = 60 + Math.random()*160;
          h.style.setProperty("--bx", (Math.cos(angle)*radius) + "px");
          h.style.setProperty("--by", (Math.sin(angle)*radius) + "px");
          document.body.appendChild(h);
          setTimeout(()=>h.remove(), 1000);
        }
      }

      function confettiHearts(n){
        for(let i=0;i<n;i++){
          const c = document.createElement("div");
          c.className = "confetti";
          c.textContent = Math.random() > 0.5 ? "üíó" : "üíò";

          c.style.setProperty("--x", (Math.random()*100) + "vw");
          c.style.setProperty("--drift", (Math.random()*140 - 70) + "px");
          c.style.animationDuration = (2.8 + Math.random()*2.2) + "s";
          c.style.fontSize = (14 + Math.random()*18) + "px";

          document.body.appendChild(c);
          setTimeout(()=>c.remove(), 5200);
        }
      }

      yesBtn.addEventListener("click", () => {
        // romantic effects
        document.body.classList.add("romanticGlow");
        burstHearts(34);
        confettiHearts(70);

        // show celebration screen
        main.style.display = "none";
        celebration.style.display = "block";
      });
    });
  </script>
</body>
</html>
